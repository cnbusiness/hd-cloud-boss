<script>
 $(document).ready(function(){
	 var adminType=localStorage['adminType'] || '';
	 if(adminType!=1){
		 $(".manager").remove();
	 }
	 
	 var link=$("#nav li a");
	 var index=0;
	 var url=window.top.location.href.split("?")[0].split('/').pop();
	 if(url){
		 var len=link.length;
		 for(var i=0;i<len;i++){
			 if(url=="topic.html"){
				 index=5;
				 break;
			 }else{
				 if(link[i].href.indexOf(url)!=-1){
					 index=i;
					 break;
				 }
			 }
		 }
		 $("#nav li").eq(index).addClass("select").siblings("#nav li").removeClass("select");
	 }
 })
</script>
